{% extends "base.html" %}

{% block content %}
    <h1>Upload Data</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Upload CSV file:</label>
            <input type="file" name="file" id="file">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
